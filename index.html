<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page_title"></title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<script type="text/javascript">
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('Envoyer').show().onClick(function () {
        const category = $("#object option:selected").parent().is('optgroup') ? $("#object option:selected").parent().attr("label") : $("#object option:selected").val();
        const data = JSON.stringify({
            category: category, 
            object: $("#object option:selected").val(),
            lastname: $("#lastname").val(),
            firstname: $("#firstname").val(),
            nickname: $("#nickname").val(),
            email: $("#email").val(),
            phoneNumber: $("#phoneNumber").val(),
            description: $("#description").val()
        });
        
        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });

</script>
<body style="background-color: #ffffff">

    <header>
        <nav>
          <ul>
            <li><a href="index.html" onclick="changeLanguage('fr')">Français</a></li>
            <li><a href="index.html" onclick="changeLanguage('en')">English</a></li>
          </ul>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <h2 data-i18n="title"></h2>
            <p data-i18n="form_info"></p>
            <div class="row g-3 mb-3">
                <label data-i18n="object_label" for="object"></label>
                <select id="object" name="object" class="form-control" data-i18n="object_label">
                    <optgroup data-i18n="distribution_label">
                        <option data-i18n="referent_label"></option>
                        <option data-i18n="spotify_ads_label"></option>
                        <option data-i18n="cover_label"></option>
                        <option data-i18n="vevo_label"></option>
                        <option data-i18n="tiktok_account_label"></option>
                        <option data-i18n="lyrics_label"></option>
                        <option data-i18n="redistribution_label"></option>
                        <option data-i18n="audio_label"></option>
                        <option data-i18n="copyright_label"></option>
                    </optgroup>
                    <optgroup data-i18n="communication_label">
                        <option data-i18n="certification_label"></option>
                        <option data-i18n="chart_conception_label"></option>
                        <option data-i18n="pressbook_label"></option>
                        <option data-i18n="site_label"></option>
                        <option data-i18n="strategy_label"></option>
                        <option data-i18n="fanlink_pre_label"></option>
                        <option data-i18n="fanlink_label"></option>
                        <option data-i18n="express_label"></option>
                        <option data-i18n="hightlight_label"></option>
                        <option data-i18n="media_tour_label"></option>
                        <option data-i18n="publish_label"></option>
                    </optgroup>
                    <optgroup data-i18n="video_label">
                        <option data-i18n="tiktok_ads_label"></option>
                        <option data-i18n="youtube_ads_label"></option>
                        <option data-i18n="official_youtube_label"></option>
                        <option data-i18n="distribution_vevo_label"></option>
                    </optgroup>
                    <option data-i18n="contract_label"></option>
                    <option data-i18n="account_label"></option>
                    <option data-i18n="other_label"></option>
                </select>
            </div>

            <div class="row g-3 mb-3 align-items-center">
                <div class="col-3">
                <label for="otherObject" data-i18n="object_label" class="col-form-label"></label>
                </div>
                <div class="col-9">
                <input type="text" id="otherObject" class="form-control">
                </div>
            </div>

            <div class="row g-3 mb-3 align-items-center">
                <div class="col-3">
                <label for="nickname" data-i18n="nickname_label" class="col-form-label">Nom d'artiste :</label>
                </div>
                <div class="col-9">
                <input type="text" id="nickname" class="form-control">
                </div>
            </div>

            <div class="row g-3 mb-3 align-items-center">
                <div class="col-3">
                <label for="email" data-i18n="email_label" class="col-form-label">E-mail :</label>
                </div>
                <div class="col-9">
                <input type="text" id="email" class="form-control">
                </div>
            </div>

            <div class="row g-3 mb-3 align-items-center">
                <div class="col-3">
                    <label for="phone" data-i18n="phone_label" class="col-form-label">Numéro de téléphone :</label>
                </div>
                <div class="col-9">
                    <input type="text" id="phone" class="form-control">
                </div>
            </div>
            <div class="row g-3 mb-3">
                <label for="description" data-i18n="description_label" class="form-label"></label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>
        </div>
    </main>

    <script type="text/javascript"  src="languages/en.js"></script>
    <script type="text/javascript"  src="languages/fr.js"></script>
    <script src="script.js"></script>
</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>
